<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
	
	
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

	<main>
<div	class="image">
 <img class="view" src="images/icon-view.svg" alt="icon-vew" >
<img class="image" src="images/image-equilibrium.jpg"  alt="image-equilibrium"> 
 <div class="view-background"> </div>
 
 </div> 
 
 
  
  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div>
 <span class="eth"> <img src="images/icon-ethereum.svg"  alt=" icon-ethereum">0.041 ETH</span>
  <span class="time"> <img src="images/icon-clock.svg"  alt="icon-clock">3 days left</span>
  </div>
  
 <hr>
  <div class="author">
 
  <img class="avatar" src="images/image-avatar.png"   alt="image-avatar">
 Creation of<span >Jules Wyvern</span>
  </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>
</html>
